<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staffnexa Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen font-sans antialiased overflow-hidden">

<div class="fixed inset-0 z-0">
    <div class="absolute inset-0 opacity-40 bg-cover bg-center bg-no-repeat scale-105"
        style="background-image: url('login-bg.jpg'); filter: blur(3px);">
    </div>
    <div class="absolute inset-0 bg-gradient-to-br from-blue-900/90 via-slate-900/90 to-black/90"></div>

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-500 rounded-full blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-500 rounded-full blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
</div>

<div class="relative z-10 min-h-screen flex items-center justify-center px-6">
    <div class="glass-card w-full max-w-md rounded-3xl shadow-2xl p-8 md:p-10 border border-white/20">

        <div class="flex flex-col items-center mb-8">
            <img src="logo.png" class="w-20 mb-3" />
        </div>

        <div class="mb-8 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Admin Portal Login</h2>
            <p class="text-gray-500 text-sm mt-1">Enter your admin credentials</p>
        </div>

        <form id="loginForm" class="space-y-5">

            <div class="relative">
                <div class="absolute left-0 pl-4 top-3 text-gray-400">
                    <i data-lucide="user"></i>
                </div>
                <input type="text" id="username" required
                    class="w-full pl-12 pr-4 py-3 bg-gray-50 border rounded-xl focus:border-blue-600 outline-none"
                    placeholder="Username">
            </div>

            <div class="relative">
                <div class="absolute left-0 pl-4 top-3 text-gray-400">
                    <i data-lucide="lock"></i>
                </div>
                <input type="password" id="password" required
                    class="w-full pl-12 pr-12 py-3 bg-gray-50 border rounded-xl focus:border-blue-600 outline-none"
                    placeholder="Password">

                <button type="button" id="togglePassword" class="absolute right-3 top-3">
                    üëÅ
                </button>
            </div>

            <p id="errorMessage" class="text-red-500 text-sm text-center"></p>

            <button type="submit" id="loginBtn"
                class="w-full bg-blue-900 text-white py-3 rounded-xl font-semibold">
                Login
            </button>

        </form>
    </div>
</div>

<script>
lucide.createIcons();

const API_BASE = "https://staffnexa-backend.onrender.com";

document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("errorMessage");
    const btn = document.getElementById("loginBtn");

    btn.innerText = "Signing in...";
    btn.disabled = true;

    try {
        const token = btoa(username + ":" + password);

        const res = await fetch(`${API_BASE}/candidates`, {
            headers: {
                "Authorization": "Basic " + token
            }
        });

        if (!res.ok) {
            errorDiv.innerText = "Invalid credentials";
            btn.innerText = "Login";
            btn.disabled = false;
            return;
        }

        localStorage.setItem("adminAuth", token);
