<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin - Client Enquiries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f6f9;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #0a4dbf;
      color: white;
    }

    select {
      padding: 4px;
    }

    button {
      padding: 6px 10px;
      border: none;
      background: #c0392b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #a93226;
    }
  </style>
</head>
<body>

  <h2>Client Enquiries</h2>

  <table id="enquiryTable">
    <thead>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Staff</th>
        <th>Location</th>
        <th>Timeline</th>
        <th>Quotation</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const API_URL = "https://staffnexa-backend.onrender.com/client-enquiries";

    async function loadEnquiries() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            "Authorization": "Basic " + btoa("admin:Staffnexa$5000")
          }
        });

        const result = await response.json();

        const tableBody = document.querySelector("#enquiryTable tbody");
        tableBody.innerHTML = "";

        result.data.forEach(enquiry => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${enquiry.companyName}</td>
            <td>${enquiry.contactPerson}</td>
            <td>${enquiry.phone}</td>
            <td>${enquiry.requirementType}</td>
            <td>${enquiry.numberOfStaff}</td>
            <td>${enquiry.location}</td>
            <td>${enquiry.timeline}</td>
            <td>
              <select>
                <option>No</option>
                <option>Yes</option>
              </select>
            </td>
            <td>
              <button onclick="deleteEnquiry('${enquiry._id}')">Delete</button>
            </td>
          `;

          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error("Error loading enquiries:", error);
      }
    }

    async function deleteEnquiry(id) {
      if (!confirm("Are you sure?")) return;

      await fetch(API_URL + "/" + id, {
        method: "DELETE",
        headers: {
          "Authorization": "Basic " + btoa("admin:admin123")
        }
      });

      loadEnquiries();
    }

    loadEnquiries();
  </script>

</body>
</html>
