<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staffnexa Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 p-6">

<div class="max-w-6xl mx-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Candidate Applications</h2>

        <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">
            Logout
        </button>
    </div>

    <!-- Table -->
    <div class="bg-white rounded shadow overflow-hidden">
        <table class="w-full text-left border">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-3">Name</th>
                    <th class="p-3">Phone</th>
                    <th class="p-3">Role</th>
                    <th class="p-3">Location</th>
                    <th class="p-3">Date</th>
                </tr>
            </thead>

            <tbody id="data">
                <tr><td colspan="5" class="p-4 text-center">Loading...</td></tr>
            </tbody>
        </table>
    </div>

</div>

<script>

const API_BASE = "https://staffnexa-backend.onrender.com"; // SAME AS LOGIN
const API = API_BASE + "/candidates";

// ðŸ”’ AUTH CHECK
const token = localStorage.getItem("adminAuth");

if (!token) {
    window.location.href = "index.html";
}

// ðŸš€ LOAD DATA
async function load() {
    try {
        const res = await fetch(API, {
            headers: {
                "Authorization": "Basic " + token
            }
        });

        if (res.status === 401) {
            logout();
            return;
        }

        const data = await res.json();

        const tbody = document.getElementById("data");
        tbody.innerHTML = "";

        if (!data.length) {
            tbody.innerHTML = "<tr><td colspan='5' class='p-4 text-center'>No Data Found</td></tr>";
            return;
        }

        data.forEach(d => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td class="p-3">${d.name || ""}</td>
                <td class="p-3">${d.phone || ""}</td>
                <td class="p-3">${d.role || ""}</td>
                <td class="p-3">${d.location || ""}</td>
                <td class="p-3">${new Date(d.createdAt).toLocaleString()}</td>
            `;

            tbody.appendChild(tr);
        });

    } catch (e) {
        console.error(e);
        document.getElementById("data").innerHTML =
            "<tr><td colspan='5' class='p-4 text-center text-red-500'>Error loading data</td></tr>";
    }
}

// ðŸ”“ LOGOUT
function logout() {
    localStorage.removeItem("adminAuth");
    window.location.href = "index.html";
}

// INIT
load();

</script>

</body>
</html>
